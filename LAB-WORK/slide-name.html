<html>

<script>

  $("#flip").click(function(){
    $("#panel").slideToggle("slow");
  })
  $("#panel").click(()=>{

  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding: 50px;
  display:none;
}
#game
{
    height: 50px;
    background-color:#e5eecc;
    text-align: center;
    display: none;
  padding: 30px;

}
</style>
</head>
<body>
 
<div id="flip">HELLO</div>

</body>
